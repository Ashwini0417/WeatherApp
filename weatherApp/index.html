<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <div class="main-container">
    <div class="container top">
      <h1> Weather App</h1>
      <form action="" onsubmit="return false">
        <input type="text" class="search" placeholder="Search by city name">
        <button type="submit" class="btn">Submit</button>
        <p class="error"></p>
      </form>
      
      <section>
        <div class="container">
          <div class="icon">
            <img src="" alt="" class="weather-icon">
          </div>
          <div class="location">
            <div class="city">New Delhi, IN</div>
            <div class="date">Thursday, Nov 26 2021</div>
          </div>
          <div class="current">
            <div class="temp">Temp: 25<span>&deg;C</span></div>
            <div class="weather">Weather: Sunny</div>
            <div class="temp-range">Temp Range: 10&deg;C / 15&deg;C </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
